# Hugo configuration file
title: Formtion

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      url: "https://formtion.app/about"
      weight: 2
    - name: Contact â†—
      url: "https://formtion.app/about#contact"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/mattiamueggler/Formtion-Docs"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: ./static/images/formtion_light.svg
      dark: ./static/images/formtion_dark.svg
      width: 35
      height: 35
      link: /
    width: wide

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/mattiamueggler/Formtion-Docs/edit/main/content"

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  de:
    languageName: Deutsch
    weight: 2